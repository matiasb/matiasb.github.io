<div class="nav-tags">

{% assign tags = site.tags | sort %}
{% for tag in tags %}
  {% assign tagcount = tag | last | size %}
  {% if tagcount > 2 %}
  <span class="site-tag">
    <a href="/tags/#{{ tag | first | slugify }}"
        style="font-size: {{ tagcount | times: 200 | divided_by: site.tags.size | plus: 70 }}%">
            {{ tag | first }}
    </a>
  </span>
  {% endif %}
{% endfor %}

</div>
